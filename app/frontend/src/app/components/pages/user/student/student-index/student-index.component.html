<div class="container-fluid vh-100 overflow-auto">
  <app-student-header></app-student-header>
  <div class="row my-profile">
    <div class="col-sm-12 text-center">
      <div class="card mx-auto" style="width: 18rem;">
        <img src="../../../../../../assets/images/good_images/good_image_2.png" class="card-img-top img-fluid"
          alt="Profile Picture">
        <div class="card-body">
          <h5 class="card-title text-center fst-italic"><b>{{user.name}} {{user.surname}}</b></h5>
        </div>
        <ul class=" list-group list-group-flush fst-italic">
          <li class="list-group-item"><b>Address:</b> &nbsp;{{user.address}}</li>
          <li class="list-group-item"><b>Email:</b> &nbsp;{{user.email}}</li>
          <li class="list-group-item"><b>Phone:</b> &nbsp;{{user.phone}}</li>
          <li class="list-group-item"><b>School type:</b> &nbsp;{{user.schoolType}}</li>
          <li class="list-group-item"><b>Current grade:</b> &nbsp;{{user.currentGrade}}</li>
        </ul>
      </div>
    </div>
    <div class="col-sm-12 text-center mt-2">
      <button class="btn btn-dark" routerLink="/update-student-info">Update info</button>
    </div>
  </div>
  <app-footer></app-footer>
</div>
